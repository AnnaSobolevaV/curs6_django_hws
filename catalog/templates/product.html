{% extends 'base.html' %}
{% load my_tags %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">НЕ ОЗОН</h1>
    <p class="lead">НЕ ОЗОН - это отличный вариант не покупать кучу барахла</p>
</div>

<div class="row text-center">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ product_.name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ product_.price | floatformat:2 }} руб.</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ product_.description }}</li>

                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>

            <img src="{{ product_.image | media_filter }}">


        </div>
    </div>
</div>

{% endblock %}
