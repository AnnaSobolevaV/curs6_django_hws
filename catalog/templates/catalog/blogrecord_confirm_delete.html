{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card mb-6 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Подтвердите удаление публикации {{ object.header }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Удалить</button>
                        <a class="btn btn-primary" href="{% url 'catalog:blogrecord_list' %}" role="button">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
