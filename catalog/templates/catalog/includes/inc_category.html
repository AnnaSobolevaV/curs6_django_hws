<div class="col-6 col-md">
    <h5>Категории</h5>
    {% for object in category_list %}
    <ul class="list-unstyled text-small">
        <li><a class="text-muted" href="/category/{{object.pk}}">{{ object.name }}</a></li>
    </ul>
    {% endfor %}
    <ul class="list-unstyled text-small">
        <li><a class="text-muted" href="/category/0">Без категории</a></li>
    </ul>
</div>
